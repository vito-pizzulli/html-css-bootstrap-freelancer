<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- My Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>

        <!-- Jumbotron -->
        <section>
            <div class="container-fluid ms_bg-dark-aqua">
                <div class="row justify-content-center mb-3">
                    <div class="col-6 col-md-3 col-lg-2 text-center">
                        <img src="img/avatar.svg" alt="Avatar image">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-10 text-white text-center">
                        <h1 class="text-uppercase fw-bold">Start Bootstrap</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 text-white d-flex justify-content-center">
                        <div class="row mb-3">
                            <div class="col">
                                <hr class="ms_hr-style">
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <i class="fa-solid fa-star fs-1"></i>
                            </div>
                            <div class="col">
                                <hr class="ms_hr-style">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
